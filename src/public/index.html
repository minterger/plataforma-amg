<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div
      class="flex justify-center flex-col items-center min-h-screen bg-slate-200"
    >
      <!-- h1 -> Generar Contrato de Flete -->
      <h1 class="text-2xl my-4">Generar Contrato de Flete</h1>

      <form action="" id="form" class="flex flex-col w-full max-w-xl gap-2">
        <div
          class="flex flex-col w-full border border-dashed rounded-md p-4 bg-white"
        >
          <!-- h2 -> Datos de Trafico -->
          <h2 class="text-xl py-2 cursor-pointer" id="button_trafico">
            Datos de Trafico
          </h2>

          <div
            class="invisible max-h-0 flex flex-col overflow-hidden transition-all"
            id="trafico"
          >
            <!-- input -> Origen -->
            <label class="mt-2 mb-1" for="origen">Origen</label>
            <input
              class="bg-slate-50 border border-dashed rounded-md p-2"
              type="text"
              id="origen"
              name="origen"
            />

            <!-- input -> Destino -->
            <label class="mt-2 mb-1" for="destino">Destino</label>
            <input
              class="bg-slate-50 border border-dashed rounded-md p-2"
              type="text"
              id="destino"
              name="destino"
            />

            <!-- input -> Mercaderia -->
            <label class="mt-2 mb-1" for="mercaderia">Mercaderia</label>
            <input
              class="bg-slate-50 border border-dashed rounded-md p-2"
              type="text"
              id="mercaderia"
              name="mercaderia"
            />

            <!-- input -> CRT: opcional -->
            <label class="mt-2 mb-1" for="crt">CRT</label>
            <input
              class="bg-slate-50 border border-dashed rounded-md p-2"
              type="text"
              id="crt"
              name="crt"
            />

            <!-- input -> Remito -->
            <label class="mt-2 mb-1" for="remito">Remito</label>
            <input
              class="bg-slate-50 border border-dashed rounded-md p-2"
              type="text"
              id="remito"
              name="remito"
            />
          </div>
        </div>

        <div
          class="flex flex-col w-full border border-dashed rounded-md p-4 bg-white"
        >
          <!-- h2 -> Empresa Contratada -->
          <h2 class="text-xl py-2 cursor-pointer" id="button_empresa">
            Empresa Contratada
          </h2>

          <div
            class="invisible max-h-0 flex flex-col overflow-hidden transition-all"
            id="empresa"
          >
            <!-- input -> Razon Social -->
            <label class="mt-2 mb-1" for="razon_social">Razon Social</label>
            <input
              class="bg-slate-50 border border-dashed rounded-md p-2"
              type="text"
              id="razon_social"
              name="razon_social"
            />

            <!-- input -> CUIT -->
            <label class="mt-2 mb-1" for="cuit">CUIT o RUT</label>
            <input
              class="bg-slate-50 border border-dashed rounded-md p-2"
              type="text"
              id="cuit"
              name="cuit"
            />
          </div>
        </div>

        <div
          class="flex flex-col w-full border border-dashed rounded-md p-4 bg-white"
        >
          <!-- h2 -> Datos de unidad -->
          <h2 class="text-xl py-2 cursor-pointer" id="button_unidad">
            Datos de Unidad
          </h2>

          <!-- div -> hidden -->
          <div
            class="invisible max-h-0 flex flex-col overflow-hidden transition-all"
            id="unidad"
          >
            <!-- input -> Patente Tractor-->
            <div class="flex gap-2">
              <div class="w-1/2 flex flex-col">
                <label class="mt-2 mb-1" for="patente_tractor"
                  >Patente Tractor</label
                >
                <input
                  class="bg-slate-50 border border-dashed rounded-md p-2"
                  type="text"
                  id="patente_tractor"
                  name="patente_tractor"
                />
              </div>

              <div class="w-1/2 flex flex-col">
                <!-- input -> patente semi-->
                <label class="mt-2 mb-1" for="patente_semi">Patente Semi</label>
                <input
                  class="bg-slate-50 border border-dashed rounded-md p-2"
                  type="text"
                  id="patente_semi"
                  name="patente_semi"
                />
              </div>
            </div>

            <!-- input -> Chofer -->
            <label class="mt-2 mb-1" for="chofer">Chofer</label>
            <input
              class="bg-slate-50 border border-dashed rounded-md p-2"
              type="text"
              id="chofer"
              name="chofer"
            />

            <!-- input -> DNI -->
            <label class="mt-2 mb-1" for="dni">DNI</label>
            <input
              class="bg-slate-50 border border-dashed rounded-md p-2"
              type="text"
              id="dni"
              name="dni"
            />
          </div>
        </div>

        <div
          class="flex flex-col w-full border border-dashed rounded-md p-4 bg-white"
        >
          <!-- h2 -> datos de contratacion -->
          <h2 class="text-xl py-2 cursor-pointer" id="button_contratacion">
            Datos de Contratacion
          </h2>

          <!-- div -> hidden -->
          <div
            class="invisible max-h-0 flex flex-col overflow-hidden transition-all"
            id="contratacion"
          >
            <!-- input -> valor -->
            <label class="mt-2 mb-1" for="valor">Valor Flete</label>
            <input
              class="bg-slate-50 border border-dashed rounded-md p-2"
              type="text"
              id="valor"
              name="valor"
            />

            <!-- input -> moneda -->
            <label class="mt-2 mb-1" for="moneda">Moneda</label>
            <input
              class="bg-slate-50 border border-dashed rounded-md p-2"
              type="text"
              id="moneda"
              name="moneda"
              placeholder="default: USD"
            />

            <!-- input -> cndicion de pago -->
            <label class="mt-2 mb-1" for="condicion_pago"
              >Condicion de Pago</label
            >
            <input
              class="bg-slate-50 border border-dashed rounded-md p-2"
              type="text"
              id="condicion_pago"
              name="condicion_pago"
              placeholder="default: VTO DE PAGO A 45 DIAS UNA VEZ LLEGUEN LOS ORIGINALES"
            />
          </div>
        </div>

        <div
          class="flex flex-col w-full border border-dashed rounded-md p-4 bg-white"
        >
          <!-- h2 -> datos de facturacion -->
          <h2 class="text-xl py-2 cursor-pointer" id="button_facturacion">
            Datos de Facturacion
          </h2>

          <!-- div -> hidden -->
          <div
            class="invisible max-h-0 flex flex-col overflow-hidden transition-all"
            id="facturacion"
          >
            <!-- input -> razon social -->
            <label class="mt-2 mb-1" for="razon_social_facturacion"
              >Razon Social</label
            >
            <input
              class="bg-slate-50 border border-dashed rounded-md p-2"
              type="text"
              id="razon_social_facturacion"
              name="razon_social_facturacion"
            />

            <!-- input -> cuit -->
            <label class="mt-2 mb-1" for="cuit_facturacion">CUIT o RUT</label>
            <input
              class="bg-slate-50 border border-dashed rounded-md p-2"
              type="text"
              id="cuit_facturacion"
              name="cuit_facturacion"
            />
          </div>
        </div>

        <button
          class="bg-blue-500 text-white p-2 rounded-md"
          type="submit"
          id="submit"
        >
          Generar Contrato
        </button>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
