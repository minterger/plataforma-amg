<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div
      class="flex justify-center flex-col items-center min-h-screen bg-slate-200"
    >
      <!-- h1 -> Generar Contrato de Flete -->
      <h1 class="text-2xl my-4">Generar Contrato de Flete</h1>

      <form action="" id="form" class="flex flex-col w-full max-w-xl gap-2">
        <div
          class="flex flex-col w-full border border-dashed rounded-md p-4 bg-white"
        >
          <!-- h2 -> Datos de Trafico -->
          <h2 class="text-xl my-2 cursor-pointer" id="button_trafico">
            Datos de Trafico
          </h2>

          <div class="hidden flex-col" id="trafico">
            <!-- input -> Origen -->
            <label for="origen">Origen</label>
            <input
              class="border border-dashed rounded-md p-2"
              type="text"
              id="origen"
              name="origen"
            />

            <!-- input -> Destino -->
            <label for="destino">Destino</label>
            <input
              class="border border-dashed rounded-md p-2"
              type="text"
              id="destino"
              name="destino"
            />

            <!-- input -> Mercaderia -->
            <label for="mercaderia">Mercaderia</label>
            <input
              class="border border-dashed rounded-md p-2"
              type="text"
              id="mercaderia"
              name="mercaderia"
            />

            <!-- input -> CRT: opcional -->
            <label for="crt">CRT</label>
            <input
              class="border border-dashed rounded-md p-2"
              type="text"
              id="crt"
              name="crt"
            />

            <!-- input -> Remito -->
            <label for="remito">Remito</label>
            <input
              class="border border-dashed rounded-md p-2"
              type="text"
              id="remito"
              name="remito"
            />
          </div>
        </div>

        <div
          class="flex flex-col w-full border border-dashed rounded-md p-4 bg-white"
        >
          <!-- h2 -> Empresa Contratada -->
          <h2 class="text-xl my-2 cursor-pointer" id="button_empresa">
            Empresa Contratada
          </h2>

          <div class="hidden flex-col" id="empresa">
            <!-- input -> Razon Social -->
            <label for="razon_social">Razon Social</label>
            <input
              class="border border-dashed rounded-md p-2"
              type="text"
              id="razon_social"
              name="razon_social"
            />

            <!-- input -> CUIT -->
            <label for="cuit">CUIT o RUT</label>
            <input
              class="border border-dashed rounded-md p-2"
              type="text"
              id="cuit"
              name="cuit"
            />
          </div>
        </div>

        <div
          class="flex flex-col w-full border border-dashed rounded-md p-4 bg-white"
        >
          <!-- h2 -> Datos de unidad -->
          <h2 class="text-xl my-2 cursor-pointer" id="button_unidad">
            Datos de Unidad
          </h2>

          <!-- div -> hidden -->
          <div class="hidden flex-col" id="unidad">
            <!-- input -> Patente Tractor-->
            <label for="patente_tractor">Patente Tractor</label>
            <input
              class="border border-dashed rounded-md p-2"
              type="text"
              id="patente_tractor"
              name="patente_tractor"
            />

            <!-- input -> patente semi-->
            <label for="patente_semi">Patente Semi</label>
            <input
              class="border border-dashed rounded-md p-2"
              type="text"
              id="patente_semi"
              name="patente_semi"
            />

            <!-- input -> Chofer -->
            <label for="chofer">Chofer</label>
            <input
              class="border border-dashed rounded-md p-2"
              type="text"
              id="chofer"
              name="chofer"
            />

            <!-- input -> DNI -->
            <label for="dni">DNI</label>
            <input
              class="border border-dashed rounded-md p-2"
              type="text"
              id="dni"
              name="dni"
            />
          </div>
        </div>

        <div
          class="flex flex-col w-full border border-dashed rounded-md p-4 bg-white"
        >
          <!-- h2 -> datos de contratacion -->
          <h2 class="text-xl my-2 cursor-pointer" id="button_contratacion">
            Datos de Contratacion
          </h2>

          <!-- div -> hidden -->
          <div class="hidden flex-col" id="contratacion">
            <!-- input -> valor -->
            <label for="valor">Valor Flete</label>
            <input
              class="border border-dashed rounded-md p-2"
              type="text"
              id="valor"
              name="valor"
            />

            <!-- input -> moneda -->
            <label for="moneda">Moneda</label>
            <input
              class="border border-dashed rounded-md p-2"
              type="text"
              id="moneda"
              name="moneda"
              placeholder="default: USD"
            />

            <!-- input -> cndicion de pago -->
            <label for="condicion_pago">Condicion de Pago</label>
            <input
              class="border border-dashed rounded-md p-2"
              type="text"
              id="condicion_pago"
              name="condicion_pago"
              placeholder="default: VTO DE PAGO A 45 DIAS UNA VEZ LLEGUEN LOS ORIGINALES"
            />
          </div>
        </div>

        <button
          class="bg-blue-500 text-white p-2 rounded-md"
          type="submit"
          id="submit"
        >
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
